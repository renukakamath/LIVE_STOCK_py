{% include "admin_header.html" %}
    
<center>
	
	<form method="post">
		
		<br>
		<br>
		<h1>View Orders</h1>
		<table class="table" style="width: 800px">
			<tr>
				<th>Sl No</th>
				<th>Customer Name</th>
				<th>Total</th>
				<th>Date-time</th>
				
			</tr>
			{% for row in data['order'] %}
			<tr>
				<td>{{loop.index}}</td>
				<td>{{row['name']}}</td>
				<td>{{row['total']}}</td>
				<td>{{row['date_time']}}</td>
				<td><a class="btn btn-success" href="admin_view_order_details?pm_id={{row['pmaster_id']}}">Product Details</a></td>
			</tr>
			{% endfor %}
		</table>
	</form>
	
		
</center>
{%include "footer.html" %}
